<h1 class="text-center">{{title}}</h1>
<input type="text" placeholder="Enter the task" #task/>
<br/>
<br/>
<button class="but"(click)="addTask(task.value)">Add new Tasks</button>
<br/>
<br/>
<ul *ngFor="let item of list" class="numlist">
    <li class="numlist">{{item.name}}<button (click)="removeTask(item.id)" class="deletebutton">Remove</button></li>
</ul>
